    <title>Minhas Séries</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>
    <div class="container">
        <header>
            <h1>Minhas Séries</h1>
        </header>
        <form id="title-form">
            <p>Adicione a sua tarefa</p>
            <div id="form-control">
                <input type="text" id="title-input" placeholder="Qual o nome da série?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all" selected>Todos</option>
                    <option value="tostart">Não iniciado</option>
                    <option value="started">Iniciado</option>
                    <option value="done">Concluido</option>
                    <option value="hold">Em espera</option>
                </select>
            </div>
        </div>

            <h2>Esta série já existe.</h2>
            <p>Procure por ela no "Pesquisar" para fazer a alteração desejada.</p>
            <button id="close-message-btn">Voltar</button>
